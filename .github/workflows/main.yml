name: Deploy
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          NEXT_PUBLIC_VISITOR_INCREMENT_URL: ${{ secrets.NEXT_PUBLIC_VISITOR_INCREMENT_URL }}
        run: npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::350334651762:role/CloudResume-GithubActionsRole
          aws-region: us-east-1
      - name: Upload to S3
        run: aws s3 cp ./out s3://resume.jozef.syta.dev/green --recursive
